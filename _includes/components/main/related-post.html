<ul class="related-post">
	{% for post in site.related_posts limit:3 %}

	<li class="related-item">
		<a id="relatedImage" href="{{ site.url }}{{ post.url }}">
			{% assign path = 'assets/img' %}
            {% responsive_image_block %} 
                path: {{ path }}/{{ post.thumbnail }}
                alt: {{ post.title }}
            {% endresponsive_image_block %}
		</a>
		<a id="relatedTitle" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
	</li>
{% endfor %}

</ul>
