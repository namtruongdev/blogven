{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

<img class="lazy" src="{{ site.url }}/assets/img/loading.jpg" data-src="/{{ largest.path }}" alt="{{ alt }}" data-srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w">
<noscript>
	<img src="/{{ largest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w">
</noscript>
