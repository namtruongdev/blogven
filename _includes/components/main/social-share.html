<aside class="post-share">
    <a aria-label="Chia sẻ Facebook" class="face" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Chia sẻ lên Facebook">
    	<svg><use xlink:href="#facebook-f-brands"></svg><span>Facebook</span></a>
    <a aria-label="Chia sẻ Twitter" class="twit" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Chia sẻ lên Twitter">
    <svg><use xlink:href="#twitter-brands"></svg>
    	<span>Twitter</span></a>
    <a aria-label="Chia sẻ Gmail" class="mail" href="mailto:?subject={{ page.title }}&amp;body=Chia sẻ đến bạn trang web hay và thú vị này {{ site.url }}{{ site.baseurl }}{{ page.url }}" title="Chia sẻ qua Email">
    <svg><use xlink:href="#envelope-solid"></svg>
    	<span>Email</span></a>
    <a aria-label="Chia sẻ Telegram" class="telegram" href="https://telegram.me/share/url?url={{ site.url }}{{ page.url }}&text={{ site.title}}{{ page.title }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Chia sẻ qua Telegram">
    <svg><use xlink:href="#telegram-plane-brands"></svg>
    	<span>Telegram</span></a>
</aside>
